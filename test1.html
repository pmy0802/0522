<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changeImge(){
            var select1 = document.getElementById("fruit");
            var img1 = document.getElementById("imgFruit");

            var path = select1.options[select1.selectedIndex].value;
            //alert(path);
            img1.src = path;
            //alert(img1.src);
            img1.width = 400;
            img1.height = 350;
        }
    </script>
</head>
<body>
    <form action="">
        <select id="fruit">
            <option value="imgs/apple.jpg">APPLE</option>
            <option value="imgs/pear.jpg">PEAR</option>
            <option value="imgs/kiwi.jpg">KIWI</option>
            <option value="imgs/orange.jpg">ORANGE</option>
        </select>
        <button id="btn" onclick="changeImge()" type="button">과일 선택</button>
        <br>
        <img id="imgFruit" src="imgs/apple.jpg" >
    </form>
</body>
</html>
